<head>
    <meta charset="utf-8"/>
	<meta name="keywords" content="obfuscated, code golf, quine, polyglot, creepy, code"/>
	<meta name="description" content="A Nonsense Collection of Disgusting Codes"/>

    <title>CreepyCodeCollection</title>
    <link rel="icon" type="image/ico" href="https://cloud.githubusercontent.com/assets/5456665/22564404/991be738-e9ae-11e6-9084-c1631f970b60.png">

<body style="margin: 0;">
    <div style="position: absolute; top: 30px; width: 100%; color: rgb(50,255,50);"><div style="text-align: center">
        <h1><a href="https://github.com/MinhasKamal/CreepyCodeCollection" style="text-decoration: none; color: rgb(50,255,50);">CreepyCodeCollection</a></h1>
        <h5 style="margin:-10px;">A Nonsense Collection of Disgusting Codes</h5>
    </div></div>
    <canvas id=q /><script>var q=document.getElementById('q'),s=window.screen,w=q.width=s.width,h=q.height=s.height,p=Array(256).join(1).split(''),c=q.getContext("2d"),m=Math;setInterval(function(){c.fillStyle="rgba(0,0,0,0.05)";c.fillRect(0,0,w,h);c.fillStyle="rgba(0,255,0,1)";p=p.map(function(v,i){r=m.random();c.fillText(String.fromCharCode(m.floor(2720+r*33)),i*10,v);v+=10; return v>768+r*1e4?0:v})},33)</script>
</body>

</html>
